<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row pad">
    <div class="col-xs-6">
      <div id="break-length-minus" class="btn minus col-xs-4">
        -
      </div>
      <div id="break-length" class="length col-xs-4"></div>
      <div id="break-length-plus" class="btn plus col-xs-4">
        +
      </div>
    </div>
    <div class="col-xs-6">
      <div id="timer-length-minus" class="btn minus col-xs-4">
        -
      </div>
      <div id="timer-length" class="length col-xs-4"></div>
      <div id="timer-length-plus" class="btn plus col-xs-4">
        +
      </div>
    </div>
  </div>
  <div class="canvas-div">
    <canvas id="canvas" width="300" height="300">  
    </canvas>
    <br><br>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
