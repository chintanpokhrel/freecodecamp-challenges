<!DOCTYPE html>
<html>
	<head>
		<title>Simon Game</title>
		<meta charset=UTF-8></meta>
		<link rel=stylesheet type=text/css href=game.css>
		<link href=https://fonts.googleapis.com/css?family=Orbitron rel=stylesheet type=text/css> 
	</head>
	<body>
	
	<div class=container>

		<div class="hide win-panel" id=win-panel>
			<label> You Win !! </label>
		</div>
		<div class=switch-panel id=switch-panel>
			<div class=on-off>
				<label class="switch">
  				<input type="checkbox" autocomplete=off id=btnOnOff>
  				<span class="slider round"></span>
				</label>
				<div id=lblOnOff class=btn-label>Off</div>
			</div>
			<div class=start>
				<input type=button id=btnStart class=start-button value=Start>
			</div>
			<div class=strict>
				<label class="switch">
  				<input type="checkbox" id=btnStrict autocomplete=off>
  				<span class="slider round"></span>
				</label>
				<div id=lblStrict class=btn-label>Strict Off</div>
			</div>
			<div class=steps>
				<label class="cur-steps" id=cur-steps>
					0	
				</div>	
		</div>
		
		<div class=button-grid-wrapper>
			<div id=button-grid>
				<div id=button-grid-row-1>
					<div class=btn-cont>
						<div id=blue></div>
					</div>
					<div class=btn-cont>
						<div id=green></div>
					</div>
				</div>
				<div id=button-grid-row-2>
					<div class=btn-cont>
						<div id=yellow></div>
					</div>
					<div class=btn-cont>
						<div id=red></div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script src=../../timeout-queue/timeoutqueue.js type=text/javascript></script>
	<script src=game.js type=text/javascript></script>
	<!--script src=game_test.js type=text/javascript></script-->	
	</body>
</html>
